spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/dreos
    username: postgres
    password: postgres

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.flywaydb: DEBUG

server:
  port: 8080
